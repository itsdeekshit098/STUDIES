               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>

   </button>

<script>
   // JavaScript code for carousel functionality with automatic sliding
   document.addEventListener('DOMContentLoaded', function () {
       const carouselItems = document.querySelectorAll('[data-carousel-item]');
       const prevButton = document.querySelector('[data-carousel-prev]');
       const nextButton = document.querySelector('[data-carousel-next]');
       const indicators = document.querySelectorAll('[data-carousel-slide-to]');
       let currentIndex = 0;
       let intervalId;

       function showSlide(index) {
           carouselItems.forEach((item, i) => {
               if (i === index) {
                   item.classList.remove('hidden');
               } else {
                   item.classList.add('hidden');
               }
           });
           indicators.forEach((indicator, i) => {
               indicator.setAttribute('aria-current', i === index ? 'true' : 'false');
           });
       }

       function goToNextSlide() {
           currentIndex = (currentIndex + 1) % carouselItems.length;
           showSlide(currentIndex);
       }

       function goToPrevSlide() {
           currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
           showSlide(currentIndex);
       }

       function startAutoSlide() {
           intervalId = setInterval(goToNextSlide, 3000); // Adjust the interval duration as needed (2000 milliseconds = 2 seconds)
       }

       function stopAutoSlide() {
           clearInterval(intervalId);
       }

       nextButton.addEventListener('click', () => {
           stopAutoSlide();
           goToNextSlide();
       });

       prevButton.addEventListener('click', () => {
           stopAutoSlide();
           goToPrevSlide();
       });

       indicators.forEach((indicator, i) => {
           indicator.addEventListener('click', () => {
               stopAutoSlide();
               currentIndex = i;
               showSlide(currentIndex);
           });
       });

       // Show the initial slide and start auto sliding
       showSlide(currentIndex);
       startAutoSlide();
   });
</script>
</div>
