<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/addtask" method="POST">
            <label for="task">ADD TASK:</label><br>
                <input type="text" name="task"  placeholder="give u task">
            <button type="submit">+</button>
        </form>
    </div>

    <div>
        <table>
            <tr>
                <th>TASKS</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
