<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Location Display</title>
</head>
<body>
  <h2>GPS Location Display</h2>

  <!-- Replace "YOUR_LATITUDE" and "YOUR_LONGITUDE" with the actual GPS coordinates -->
  <iframe
    width="600"
    height="450"
    frameborder="0"
    style="border:0"
    src="https://www.google.com/maps/embed/v1/view?key=YOUR_GOOGLE_MAPS_API_KEY&center=YOUR_LATITUDE,YOUR_LONGITUDE&zoom=15"
    allowfullscreen
  ></iframe>

  <!-- Replace "YOUR_GOOGLE_MAPS_API_KEY" with your actual Google Maps API key -->

</body>
</html>
