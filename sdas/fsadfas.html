<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap; /* Allows flex items to wrap to new rows/columns */
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  flex: 1; /* Distribute space evenly among flex items */
}

@media only screen and (max-width: 600px) {
  .flex-container > div {
    flex-basis: 100%; /* Each flex item takes full width on screens <= 600px */
  }
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically become flexible items.</p>

</body>
</html>
